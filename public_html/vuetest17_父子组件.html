<!DOCTYPE html>
<html>
    <head>
        <title>vuetest17_父子组件</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <parent></parent>
            <child></child>
        </div>
        <div id="app1">
            <parent></parent>
        </div>
        <script>
            //子组件构造
            let Child1 = Vue.extend({
                template: "<p>我是组件一</p>"
            })
            let Child2 = Vue.extend({
                template: "<span>爷是组件二</span>"
            })
//父组件构造
            let father = Vue.extend({
                components: {
                    "my-child1": Child1,
                    "my-child2": Child2
                },
                template:'<div><my-child1></my-child1><my-child2></my-child2></div>'
            })
            Vue.component("parent", father);
             Vue.component("child", Child1);
            new Vue({
                el: '#app'
            })
            new Vue({
                el: '#app1'
            })
        </script>
    </body>
</html>
