<!DOCTYPE html>
<html>
    <head>
        <title>vuetest14_局部组件</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <my-date></my-date>     
            <my-color></my-color>
        </div>
        <div id="app1">
               <my-date></my-date>     
            <my-color></my-color>
        </div>
        <script>
            //1创建组件构造器
            let Profile = Vue.extend({
                template: "<div><input type='text'/><p>today is winter</p></div>"
            });
             let Profile2 = Vue.extend({
                template: "<div><input type='color'/><p>this is color</p></div>"
            });
            //2注册组件
            new Vue({
                el: '#app',
                components:{
                    "my-date":Profile,
                    "my-color":Profile2
                            
                }
            })
            new Vue({
                el: '#app1'
            })   
        </script>
    </body>
</html>
