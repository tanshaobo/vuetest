<html>
    <head>
        <title>vuetest06_v-else-if and v-else</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p v-if="height>=2">他姓姚</p>
            <p v-else-if="height>=1.5">他姓黄</p>
            <p v-else="height<1.5"> 他姓郭</p>
           小明的身高：<input type="text" v-model="height"/>

        </div>
        <script>
//1创建vue实例
new Vue({
    el: '#app',
    data: {//vue 中的model 关联数据
        show: true,
        hide: false,
        height: ""
      
    }
})
        </script>
    </body>
</html>
